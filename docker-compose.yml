version: '3.8'

services:
  ai-watermark-fighter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-watermark-fighter
    ports:
      - "7860:7860"
    volumes:
      # Mount the application code for development
      - ./app.py:/app/app.py
      - ./test_logic.py:/app/test_logic.py
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s